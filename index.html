<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Calculator</title>
        <script type="text/javascript" src="script.js" defer></script>

    </head>

    <body>
       <div class="container">
           <div class="output">
                <p id="output"></p>
           </div>
           <div class = "calculator">
                <button class = "+" type="button" value="+" onclick="calcInput('+');">+</button>
                <button class = "-" type="button" value="-" onclick="calcInput('-');">-</button>
                <button class = "x" type="button" value="x" onclick="calcInput('x');">x</button>
                <button class = "/" type="button" value="/" onclick="calcInput('/');">/</button>
                <button class = "equal" type="button" value="=" onclick="calc();">=</button>
                <button class = "clear" type="button" value="clear" onclick="cle();">clear</button>
            </div>
            <div class = "numbers">
                <button class = "1" type="button" value="1" onclick="calcInput('1');">1</button>
                <button class = "2" type="button" value="2" onclick="calcInput('2');">2</button>
                <button class = "3" type="button" value="3" onclick="calcInput('3');">3</button>
                <button class = "4" type="button" value="4" onclick="calcInput('4');">4</button>
                <button class = "5" type="button" value="5" onclick="calcInput('5');">5</button>
                <button class = "6" type="button" value="6" onclick="calcInput('6');">6</button>
                <button class = "7" type="button" value="7" onclick="calcInput('7');">7</button>
                <button class = "8" type="button" value="8" onclick="calcInput('8');">8</button>
                <button class = "9" type="button" value="9" onclick="calcInput('9');">9</button>
            </div>
       </div>
    </body>
</html>
